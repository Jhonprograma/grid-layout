    <title>Pinterest</title>
    <style>
        .container {
            display: grid;
            /* para que mis columnas respeten el espacio disponible y haga responsive
            como cuando hacemos con display en la propiedad wrap que se van a ir bajando los elementos si hacemos mi pagina mas peque√±a */
            grid-template-columns: repeat(auto-fill, minmax(100px, 250px));
            grid-gap: 5px;
            justify-content: center;
        }
        .item {
            border-radius: 5px;
            padding: 10px;
            background: gray;
        }
        .item img {
            max-width: 100%;
        }
        .level-1 {
            grid-row-end: span 3;
            display: flex;
        }
        .level-2 {
            grid-row-end: span 2;
            display: flex;
        }
        .level-3 {
            grid-row-end: span 1;
            display: flex;
        }
    </style>
</head>
